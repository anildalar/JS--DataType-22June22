    <body>
        

        <script>
            // JS Data types

            //1. Number
            let x = 16; // Integer

            console.log(typeof x);

            var is_married = true;

            console.log('is_married ',typeof is_married);

            var name = "Anil";  //String
            console.log('name ',typeof name)
            var std = 'Kiran';

            console.log('std ',typeof std)

            const PI = 3.14;  // Float

            console.log('PI ', typeof PI);

            var students = ['Kiran',"Anjali","Abhishhek","Payal"]; //JS Array
            console.log('Students ',typeof students);
            //Array[indexNo]

            console.log('Hello %s, How are you ?',students[0]);
            console.log('Hello %s, How are you ?',students[1]);

            let friend = {   //Property == kEy
                //
                //1. P:V 
                name:'Pankaj',
                surname:'Rathore',
                address:'Jawi',
                friend:['Abhikesh','Kiran']
                //2. Functions/Methods 
            };// JS Object

            console.log('friend ',typeof friend);
            //Object.PropertyName

            console.log("Hello %s,  How are you ?",friend.name);

        </script>
    </body>
</html>
